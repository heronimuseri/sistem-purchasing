<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Tagihan Baru - Sistem Purchasing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="css/all.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-10 top-0 text-blue-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="flex items-center gap-3">
                        <i class="fas fa-file-invoice text-blue-600 text-xl"></i>
                        <span class="font-bold text-xl tracking-tight text-gray-900">Sistem Purchasing</span>
                    </a>
                </div>
                <!-- User Profile -->
                <div class="flex items-center space-x-4">
                    <span class="text-sm font-medium text-gray-700" id="userName">Loading...</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
        <div class="mb-6 flex items-center gap-4">
            <a href="daftar_tagihan.html" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>
            <h1 class="text-2xl font-bold text-gray-900">Buat Tagihan Baru</h1>
        </div>

        <form id="createInvoiceForm" class="space-y-6">

            <!-- Vendor Selection -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-2">Informasi Vendor & Pembayaran</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Pilih Vendor</label>
                        <select id="vendorSelect"
                            class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            required>
                            <option value="">-- Pilih Vendor --</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Periode Tagihan</label>
                        <input type="text" name="periode"
                            class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            placeholder="Contoh: Januari 2026" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal Invoice</label>
                        <input type="date" name="tanggal"
                            class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Jatuh Tempo</label>
                        <input type="date" name="jatuh_tempo"
                            class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Bank</label>
                        <input type="text" name="nama_bank"
                            class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            placeholder="Bank BCA / Mandiri..." required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">No. Rekening</label>
                        <input type="text" name="no_rekening"
                            class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Pemilik Rekening</label>
                        <input type="text" name="nama_rekening"
                            class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Keterangan Pembayaran</label>
                        <textarea name="keterangan_pembayaran" rows="2"
                            class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            placeholder="Catatan tambahan..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Linked PO Selection -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-2">Pilih Purchase Order (PO)</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <input type="checkbox" id="selectAllPO"
                                        class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                </th>
                                <th
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    No PO</th>
                                <th
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Vendor</th>
                                <th
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Total PO</th>
                                <th
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Status</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="poListTableBody">
                            <tr>
                                <td colspan="5" class="px-4 py-4 text-center text-gray-500">Silakan pilih vendor
                                    terlebih dahulu.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Totals -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <div class="flex flex-col gap-4 items-end">
                    <div class="flex items-center gap-4 w-full md:w-1/2 justify-between">
                        <span class="text-gray-600">Subtotal:</span>
                        <input type="text" id="subtotalDisplay"
                            class="text-right font-medium text-gray-900 border-none bg-transparent focus:ring-0"
                            value="Rp 0" readonly>
                        <input type="hidden" name="subtotal" id="subtotalInput" value="0">
                    </div>
                    <div class="flex items-center gap-4 w-full md:w-1/2 justify-between">
                        <span class="text-gray-600">PPN (11%):</span>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="ppnCheckbox"
                                class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <label for="ppnCheckbox" class="text-sm text-gray-500">Enable</label>
                        </div>
                        <input type="text" id="ppnDisplay"
                            class="text-right font-medium text-gray-900 border-none bg-transparent focus:ring-0"
                            value="Rp 0" readonly>
                        <input type="hidden" name="ppn" id="ppnInput" value="0">
                    </div>
                    <div class="flex items-center gap-4 w-full md:w-1/2 justify-between border-t pt-2">
                        <span class="text-lg font-bold text-gray-900">Total Tagihan:</span>
                        <span class="text-lg font-bold text-blue-600" id="totalDisplay">Rp 0</span>
                        <input type="hidden" name="total" id="totalInput" value="0">
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex justify-end gap-4">
                <a href="daftar_tagihan.html"
                    class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors font-medium">Batal</a>
                <button type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium shadow-md">
                    Simpan & Ajukan
                </button>
            </div>

        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/tagihan.js"></script>
    <script>
        $(document).ready(function () {
            $('#vendorSelect').select2();

            // Check Auth
            axios.get('/api/auth/me').then(res => {
                $('#userName').text(res.data.name);
            }).catch(() => window.location.href = 'login.html');
        });
    </script>
</body>

</html>
