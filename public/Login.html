<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Purchasing Login</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6A7B31" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

      :root {
        --bg-color: #f7f8fc;
        --panel-color: #ffffff;
        --text-color: #343a40;
        --muted-color: #6c757d;
        --primary-color: #1b5e20;
        --primary-dark: #103d13;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        --border-radius: 12px;
        --border-color: #e9ecef;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        color: var(--text-color);
        background-color: var(--bg-color);
      }

      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: var(--panel-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
        overflow: hidden;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 20px 24px;
        border-bottom: 1px solid var(--border-color);
      }
      .brand img {
        height: 50px;
        width: auto;
      }
      .brand h1 {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
      }
      .brand small {
        font-size: 14px;
        color: #6c757d;
      }

      .card-content {
        padding: 24px;
      }

      .field {
        margin-bottom: 16px;
      }

      label {
        display: block;
        font-weight: 500;
        font-size: 14px;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        outline: none;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(27, 94, 32, 0.2);
      }

      .actions {
        margin-top: 24px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        gap: 8px;
        padding: 12px 16px;
        font-weight: 600;
        border: 0;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .btn-primary {
        color: #fff;
        background-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: var(--primary-dark);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="brand">
          <img src="logo.png" alt="Logo Perusahaan" />
          <div>
            <h1>Purchasing System</h1>
            <small>HO Plantation</small>
          </div>
        </div>
        <form id="loginForm" class="card-content">
          <div class="field">
            <label for="company">Company ID</label>
            <input id="company" type="text" value="SPA_70" required />
          </div>
          <div class="field">
            <label for="user">User ID</label>
            <input id="user" type="text" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" type="password" required />
          </div>
          <div class="actions">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const loginData = {
            company: document.getElementById("company").value.trim(),
            user: document.getElementById("user").value.trim(),
            password: document.getElementById("password").value,
          };

          if (!loginData.company || !loginData.user || !loginData.password) {
            return alert("Lengkapi semua field.");
          }

          try {
            const response = await fetch("/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(loginData),
            });

            const result = await response.json();

            if (result.success) {
              localStorage.setItem("userRole", result.user.role);
              localStorage.setItem("userName", result.user.name);

              if (result.user.role === "admin") {
                window.location.href = "/admin.html";
              } else {
                window.location.href = "/dashboard.html";
              }
            } else {
              alert(result.message);
            }
          } catch (error) {
            console.error("Error:", error);
            alert(
              "Tidak dapat terhubung ke server. Pastikan server sudah berjalan."
            );
          }
        });
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("Service Worker registered:", registration);
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
