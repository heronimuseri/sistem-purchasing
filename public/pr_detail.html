<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Purchase Request - Purchasing System</title>
  <link rel="stylesheet" href="/css/all.min.css" type="text/css" />
  <link rel="stylesheet" href="/css/pr_detail.css?v=1.0.3" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="SPA PR" />
</head>

<body>
  <div class="container">
    <div id="loading-state">
      <p class="loading-text">Memuat data detail PR...</p>
    </div>

    <div id="main-content" class="hidden">
      <div class="header">
        <h1>
          <i class="fa-solid fa-file-invoice"></i> Detail Purchase Request
        </h1>
        <div class="header-actions">
          <a href="daftarpr.html" class="btn btn-secondary">Kembali ke Daftar PR</a>
        </div>
      </div>

      <div class="card info-grid">
        <div><label>PR No.</label><span id="detail-pr-no"></span></div>
        <div><label>Tanggal</label><span id="detail-tanggal"></span></div>
        <div>
          <label>Diminta Oleh</label><span id="detail-requester"></span>
        </div>
        <div>
          <label>Status</label><span id="detail-status" class="status"></span>
        </div>
        <div class="uraian">
          <label>Untuk Kebutuhan / Uraian</label><span id="detail-keperluan"></span>
        </div>
        <div class="reject-reason hidden" id="detail-reject-reason-container">
          <label style="color: var(--status-rejected-text)">Alasan Penolakan</label>
          <span id="detail-reject-reason" style="color: var(--status-rejected-text)"></span>
        </div>
      </div>

      <h2>Detail Barang</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th style="width: 5%">No</th>
              <th>Nama & Spesifikasi Barang</th>
              <th style="width: 10%">Qty</th>
              <th style="width: 15%">Satuan</th>
            </tr>
          </thead>
          <tbody id="detail-items-body"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/js/pwa.js?v=1.0.3"></script>
  <script src="/js/pr_detail.js?v=1.0.3"></script>
</body>

</html>
