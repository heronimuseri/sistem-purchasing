<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User - Admin Panel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="edit_user.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6A7B31" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i class="fa-solid fa-user-pen"></i> Edit User</h1>
        <a href="admin_user.html" class="btn btn-secondary"
          >Kembali ke Master User</a
        >
      </div>

      <div class="card">
        <form id="edit-user-form">
          <div class="card-content">
            <p id="loading-text">Memuat data...</p>
            <div id="form-content" class="hidden">
              <input type="hidden" id="user-id" />
              <div class="field">
                <label for="user-name">Nama Lengkap</label>
                <input type="text" id="user-name" required />
              </div>
              <div class="field">
                <label for="user-userid">User ID (untuk login)</label>
                <input type="text" id="user-userid" required />
              </div>
              <div class="field">
                <label for="user-role">Peran (Role)</label>
                <select id="user-role" required>
                  <option value="admin">admin</option>
                  <option value="kerani">kerani</option>
                  <option value="ktu">ktu</option>
                  <option value="manager">manager</option>
                  <option value="requester">requester</option>
                </select>
              </div>
              <div class="field">
                <label for="user-password">Password Baru</label>
                <input type="password" id="user-password" />
                <small class="muted-text"
                  >Kosongkan jika tidak ingin mengubah password.</small
                >
              </div>
            </div>
          </div>
          <div class="card-footer">
            <a href="admin_user.html" class="btn btn-secondary">Batal</a>
            <button type="submit" class="btn btn-primary">
              Simpan Perubahan
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="edit_user.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("Service Worker registered:", registration);
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
