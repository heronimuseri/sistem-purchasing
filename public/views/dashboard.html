<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistem Purchasing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <div class="app-shell">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <i class="fa-solid fa-cubes" style="margin-right: 0.5rem;"></i> Purchasing
      </div>

      <nav class="sidebar-nav">
        <a href="/dashboard.html" class="nav-item active">
          <div class="nav-icon"><i class="fa-solid fa-gauge-high"></i></div>
          <span>Dashboard</span>
        </a>

        <!-- Purchasing Section -->
        <div class="nav-section">Purchasing</div>

        <a href="/pr.html" class="nav-item" id="create-pr-link">
          <div class="nav-icon"><i class="fa-solid fa-file-pen"></i></div>
          <span>Buat PR Baru</span>
        </a>

        <a href="/daftarpr.html" class="nav-item">
          <div class="nav-icon"><i class="fa-solid fa-list-check"></i></div>
          <span>Daftar PR</span>
          <span id="dashboard-badge" class="badge badge-warning" style="margin-left: auto; display: none;">0</span>
        </a>

        <a href="/po.html" class="nav-item" id="create-po-link">
          <div class="nav-icon"><i class="fa-solid fa-file-invoice"></i></div>
          <span>Buat PO Baru</span>
        </a>

        <a href="/daftarpo.html" class="nav-item">
          <div class="nav-icon"><i class="fa-solid fa-clipboard-list"></i></div>
          <span>Daftar PO</span>
          <span id="po-badge" class="badge badge-warning" style="margin-left: auto; display: none;">0</span>
        </a>

        <!-- Finance Section -->
        <div class="nav-section">Finance</div>

        <a href="/buat_tagihan.html" class="nav-item" id="create-payment-link">
          <div class="nav-icon"><i class="fa-solid fa-credit-card"></i></div>
          <span>Buat Payment</span>
        </a>

        <a href="/daftar_tagihan.html" class="nav-item" id="view-payment-link">
          <div class="nav-icon"><i class="fa-solid fa-money-check-dollar"></i></div>
          <span>Daftar Payment</span>
          <span id="invoice-badge" class="badge badge-warning" style="margin-left: auto; display: none;">0</span>
        </a>

        <!-- Admin Section -->
        <div id="admin-menu-section" class="hidden">
          <div class="nav-section">Administrasi</div>
          <a href="/laporanpr.html" class="nav-item">
            <div class="nav-icon"><i class="fa-solid fa-file-excel"></i></div>
            <span>Laporan PR</span>
          </a>
          <a href="/admin.html" class="nav-item">
            <div class="nav-icon"><i class="fa-solid fa-users-gear"></i></div>
            <span>Manajemen User</span>
          </a>
        </div>

      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <button id="sidebar-toggle" class="btn btn-secondary btn-sm" style="border: none; background: transparent;">
          <i class="fa-solid fa-bars fa-lg"></i>
        </button>

        <div class="flex items-center gap-4">
          <div id="user-info" class="font-bold text-sm"></div>
          <button id="logout-btn" class="btn btn-danger btn-sm">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
        </div>
      </header>

      <div class="page-content">
        <h2 style="margin-bottom: 2rem; font-weight: 600; color: var(--text-primary);">Dashboard Review</h2>

        <!-- Stats Summary -->
        <div id="ktu-manager-summary" class="hidden">
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.5rem;">

            <!-- Total PR -->
            <div class="card"
              style="display: flex; align-items: center; gap: 1rem; border-left: 4px solid var(--secondary-color);">
              <div
                style="background: var(--bg-body); padding: 1rem; border-radius: 50%; color: var(--secondary-color);">
                <i class="fa-solid fa-file-invoice fa-xl"></i>
              </div>
              <div>
                <div style="font-size: 0.875rem; color: var(--text-secondary);">Total PR Masuk</div>
                <div id="summary-total" style="font-size: 1.5rem; font-weight: 700;">0</div>
              </div>
            </div>

            <!-- Pending KTU -->
            <div class="card"
              style="display: flex; align-items: center; gap: 1rem; border-left: 4px solid var(--warning-color);">
              <div style="background: var(--bg-body); padding: 1rem; border-radius: 50%; color: var(--warning-color);">
                <i class="fa-solid fa-clock fa-xl"></i>
              </div>
              <div>
                <div style="font-size: 0.875rem; color: var(--text-secondary);">Pending KTU</div>
                <div id="summary-pending-ktu" style="font-size: 1.5rem; font-weight: 700;">0</div>
              </div>
            </div>

            <!-- Pending Manager -->
            <div class="card"
              style="display: flex; align-items: center; gap: 1rem; border-left: 4px solid var(--info-color);">
              <div style="background: var(--bg-body); padding: 1rem; border-radius: 50%; color: var(--info-color);">
                <i class="fa-solid fa-user-tie fa-xl"></i>
              </div>
              <div>
                <div style="font-size: 0.875rem; color: var(--text-secondary);">Pending Manager</div>
                <div id="summary-pending-manager" style="font-size: 1.5rem; font-weight: 700;">0</div>
              </div>
            </div>

            <!-- Approved -->
            <div class="card"
              style="display: flex; align-items: center; gap: 1rem; border-left: 4px solid var(--success-color);">
              <div style="background: var(--bg-body); padding: 1rem; border-radius: 50%; color: var(--success-color);">
                <i class="fa-solid fa-check-circle fa-xl"></i>
              </div>
              <div>
                <div style="font-size: 0.875rem; color: var(--text-secondary);">Fully Approved</div>
                <div id="summary-approved" style="font-size: 1.5rem; font-weight: 700;">0</div>
              </div>
            </div>

            <!-- Rejected -->
            <div class="card"
              style="display: flex; align-items: center; gap: 1rem; border-left: 4px solid var(--danger-color);">
              <div style="background: var(--bg-body); padding: 1rem; border-radius: 50%; color: var(--danger-color);">
                <i class="fa-solid fa-times-circle fa-xl"></i>
              </div>
              <div>
                <div style="font-size: 0.875rem; color: var(--text-secondary);">Rejected</div>
                <div id="summary-rejected" style="font-size: 1.5rem; font-weight: 700;">0</div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/assets/js/pwa.js"></script>
  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/dashboard.js"></script>
</body>

</html>
