<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit User - Admin Panel</title>
  <link rel="stylesheet" href="/assets/css/all.min.css" type="text/css" />
  <link rel="stylesheet" href="/assets/css/edit_user.css" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="SPA PR" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1><i class="fa-solid fa-user-pen"></i> Edit User</h1>
      <a href="admin_user.html" class="btn btn-secondary">Kembali ke Master User</a>
    </div>

    <div class="card">
      <form id="edit-user-form">
        <div class="card-content">
          <p id="loading-text">Memuat data...</p>
          <div id="form-content" class="hidden">
            <input type="hidden" id="user-id" />
            <div class="field">
              <label for="user-name">Nama Lengkap</label>
              <input type="text" id="user-name" required />
            </div>

            <div class="field">
              <label for="user-company">Company ID</label>
              <select id="user-company" required>
                <option value="">Pilih Perusahaan</option>
                <option value="SPA_70">SPA_70</option>
                <option value="SNA_70">SNA_70</option>
                <option value="PT SPA">PT SPA</option>
              </select>
            </div>
            <div class="field">
              <label for="user-userid">User ID (untuk login)</label>
              <input type="text" id="user-userid" required />
            </div>
            <div class="field">
              <label for="user-role">Peran (Role)</label>
              <select id="user-role" required>
                <option value="admin">admin</option>
                <option value="kerani">kerani</option>
                <option value="ktu">ktu</option>
                <option value="manager">manager</option>
                <option value="requester">requester</option>
              </select>
            </div>
            <div class="field">
              <label for="user-password">Password Baru</label>
              <input type="password" id="user-password" />
              <small class="muted-text">Kosongkan jika tidak ingin mengubah password.</small>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <a href="admin_user.html" class="btn btn-secondary">Batal</a>
          <button type="submit" class="btn btn-primary">
            Simpan Perubahan
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/js/pwa.js"></script>
  <script src="/assets/js/edit_user.js"></script>
</body>

</html>
