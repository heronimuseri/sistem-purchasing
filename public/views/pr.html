<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Form Permintaan Pembelian - Sinar Permata Agro</title>
    <link rel="stylesheet" href="/assets/css/pr.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SPA PR" />
  </head>
  <body>
    <div class="wrap screen-only">
      <div class="card" style="max-width: 900px">
        <div class="card-header">
          <h2>
            <i class="fa-solid fa-file-pen"></i> Form Permintaan Pembelian
          </h2>
        </div>
        <form id="prForm">
          <div class="card-content">
            <!-- Informasi PR -->
            <div class="form-section">
              <h3><i class="fa-solid fa-info-circle"></i> Informasi PR</h3>
              <div class="grid-3">
                <div class="field">
                  <label for="pr-no">
                    <i class="fa-solid fa-hashtag"></i> PR.No
                    <span class="field-hint">(Preview format)</span>
                  </label>
                  <input
                    type="text"
                    id="pr-no"
                    readonly
                    class="preview-field"
                    placeholder="Format akan muncul setelah mengisi form"
                  />
                </div>
                <div class="field">
                  <label for="tanggal">
                    <i class="fa-solid fa-calendar"></i> Tanggal *
                  </label>
                  <input type="date" id="tanggal" required />
                </div>
                <div class="field">
                  <label for="departemen">
                    <i class="fa-solid fa-building"></i> Departemen *
                  </label>
                  <select id="departemen" required>
                    <option value="Estate" selected>Estate</option>
                    <option value="Pabrik">HO</option>
                  </select>
                </div>
              </div>

              <div class="field">
                <label for="keperluan">
                  <i class="fa-solid fa-file-lines"></i> Untuk Kebutuhan /
                  Uraian *
                </label>
                <textarea
                  id="keperluan"
                  rows="3"
                  placeholder="Jelaskan secara detail untuk keperluan apa barang ini dibutuhkan..."
                  required
                ></textarea>
              </div>
            </div>

            <hr class="form-divider" />

            <!-- Detail Barang -->
            <div class="form-section">
              <div class="table-header">
                <h3><i class="fa-solid fa-list-check"></i> Detail Barang</h3>
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  id="btn-add"
                >
                  <i class="fa-solid fa-plus"></i> Tambah Barang
                </button>
              </div>

              <div class="items-header grid-layout">
                <div class="row-number-header">No</div>
                <div>Nama & Spesifikasi Barang *</div>
                <div>Quantity *</div>
                <div>Satuan *</div>
                <div>Aksi</div>
              </div>

              <div id="items-container" class="items-container">
                <!-- Baris barang akan ditambahkan di sini secara dinamis -->
              </div>

              <div class="form-hint">
                <i class="fa-solid fa-circle-info"></i>
                Minimal 1 barang harus diisi. Klik "Tambah Barang" untuk
                menambah baris baru.
              </div>
            </div>
          </div>

          <div class="card-footer">
            <button class="btn btn-success" type="submit">
              <i class="fa-solid fa-paper-plane"></i> Ajukan Untuk Disetujui
            </button>
            <a href="/dashboard.html" class="btn btn-secondary">
              <i class="fa-solid fa-arrow-left"></i> Kembali ke Dashboard
            </a>
          </div>
        </form>
      </div>
    </div>
    <script src="/assets/js/pwa.js"></script>
    <script src="/assets/js/pr.js" defer></script>
  </body>
</html>
