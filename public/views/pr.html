<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat PR Baru - Sistem Purchasing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/pr.css"> <!-- Preserving module styles -->
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <div class="app-shell">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <i class="fa-solid fa-cubes" style="margin-right: 0.5rem;"></i> Purchasing
      </div>

      <nav class="sidebar-nav">
        <a href="/dashboard.html" class="nav-item">
          <div class="nav-icon"><i class="fa-solid fa-gauge-high"></i></div>
          <span>Dashboard</span>
        </a>

        <div class="nav-section">Purchasing</div>

        <a href="/pr.html" class="nav-item active" id="create-pr-link">
          <div class="nav-icon"><i class="fa-solid fa-file-pen"></i></div>
          <span>Buat PR Baru</span>
        </a>

        <a href="/daftarpr.html" class="nav-item">
          <div class="nav-icon"><i class="fa-solid fa-list-check"></i></div>
          <span>Daftar PR</span>
          <span id="dashboard-badge" class="badge badge-warning" style="margin-left: auto; display: none;">0</span>
        </a>

        <a href="/po.html" class="nav-item" id="create-po-link">
          <div class="nav-icon"><i class="fa-solid fa-file-invoice"></i></div>
          <span>Buat PO Baru</span>
        </a>

        <a href="/daftarpo.html" class="nav-item">
          <div class="nav-icon"><i class="fa-solid fa-clipboard-list"></i></div>
          <span>Daftar PO</span>
          <span id="po-badge" class="badge badge-warning" style="margin-left: auto; display: none;">0</span>
        </a>

        <div class="nav-section">Finance</div>

        <a href="/buat_tagihan.html" class="nav-item" id="create-payment-link">
          <div class="nav-icon"><i class="fa-solid fa-credit-card"></i></div>
          <span>Buat Payment</span>
        </a>

        <a href="/daftar_tagihan.html" class="nav-item" id="view-payment-link">
          <div class="nav-icon"><i class="fa-solid fa-money-check-dollar"></i></div>
          <span>Daftar Payment</span>
          <span id="invoice-badge" class="badge badge-warning" style="margin-left: auto; display: none;">0</span>
        </a>

        <!-- Admin Section -->
        <div id="admin-menu-section" class="hidden">
          <div class="nav-section">Administrasi</div>
          <a href="/laporanpr.html" class="nav-item">
            <div class="nav-icon"><i class="fa-solid fa-file-excel"></i></div>
            <span>Laporan PR</span>
          </a>
          <a href="/admin.html" class="nav-item">
            <div class="nav-icon"><i class="fa-solid fa-users-gear"></i></div>
            <span>Manajemen User</span>
          </a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <button id="sidebar-toggle" class="btn btn-secondary btn-sm" style="border: none; background: transparent;">
          <i class="fa-solid fa-bars fa-lg"></i>
        </button>

        <div class="flex items-center gap-4">
          <div id="user-info" class="font-bold text-sm"></div>
          <button id="logout-btn" class="btn btn-danger btn-sm">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
        </div>
      </header>

      <div class="page-content">
        <h2 style="margin-bottom: 2rem; font-weight: 600; color: var(--text-primary);">Form Permintaan Pembelian</h2>

        <form id="prForm">
          <div class="card">
            <div style="margin-bottom: 2rem;">
              <h3
                style="font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; color: var(--text-secondary); border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem;">
                <i class="fa-solid fa-info-circle" style="margin-right: 0.5rem;"></i> Informasi PR
              </h3>

              <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 1.5rem;">
                <div class="form-group">
                  <label class="form-label" for="pr-no">PR. No (Preview)</label>
                  <input type="text" id="pr-no" class="form-input"
                    style="background-color: #f8fafc; font-family: monospace;" readonly placeholder="Auto Generated">
                </div>

                <div class="form-group">
                  <label class="form-label" for="tanggal">Tanggal *</label>
                  <input type="date" id="tanggal" class="form-input" required>
                </div>

                <div class="form-group">
                  <label class="form-label" for="departemen">Departemen *</label>
                  <select id="departemen" class="form-input" required>
                    <option value="Estate" selected>Estate</option>
                    <option value="Pabrik">HO (Pabrik)</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="form-label" for="keperluan">Untuk Kebutuhan / Uraian *</label>
                <textarea id="keperluan" class="form-input" rows="3" placeholder="Jelaskan kebutuhan secara detail..."
                  required></textarea>
              </div>
            </div>

            <div>
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3 style="font-size: 1.1rem; font-weight: 600; color: var(--text-secondary); margin: 0;">
                  <i class="fa-solid fa-list-check" style="margin-right: 0.5rem;"></i> Detail Barang
                </h3>
                <button type="button" class="btn btn-primary btn-sm" id="btn-add">
                  <i class="fa-solid fa-plus"></i> Tambah Barang
                </button>
              </div>

              <!-- Header Row for Items -->
              <div class="items-header grid-layout"
                style="display: grid; grid-template-columns: 50px 2fr 1fr 1fr 80px; gap: 1rem; font-weight: 600; background: #f8fafc; padding: 0.75rem; border-radius: var(--radius-md) var(--radius-md) 0 0; border: 1px solid var(--border-color); border-bottom: none;">
                <div>No</div>
                <div>Nama Barang</div>
                <div>Qty</div>
                <div>Satuan</div>
                <div>Aksi</div>
              </div>

              <div id="items-container"
                style="border: 1px solid var(--border-color); border-top: none; border-radius: 0 0 var(--radius-md) var(--radius-md); overflow: hidden;">
                <!-- Rows injected by JS via pr.css styled .item-row -->
              </div>

              <div style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-secondary);">
                <i class="fa-solid fa-circle-info"></i> Minimal 1 barang harus diisi.
              </div>
            </div>
          </div>

          <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="background-color: var(--success-color);">
              <i class="fa-solid fa-paper-plane"></i> Ajukan PR
            </button>
            <a href="/dashboard.html" class="btn btn-secondary">Batal</a>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="/assets/js/pwa.js"></script>
  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/pr.js"></script>
</body>

</html>
