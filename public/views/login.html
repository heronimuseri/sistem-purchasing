<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistem Purchasing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="brand-section">
        <i class="fa-solid fa-cubes fa-3x" style="color: var(--primary-color);"></i>
        <h2 style="margin: 1rem 0; color: var(--text-primary);">Sistem Purchasing</h2>
        <p style="color: var(--text-secondary); margin-bottom: 2rem;">Silahkan login untuk melanjutkan</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="company">Company ID</label>
          <div style="position: relative;">
            <i class="fa-solid fa-building"
              style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
            <input type="text" id="company" class="form-input" style="padding-left: 2.5rem;" value="SPA_70" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="user">User ID</label>
          <div style="position: relative;">
            <i class="fa-solid fa-user"
              style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
            <input type="text" id="user" class="form-input" style="padding-left: 2.5rem;" required
              autocomplete="username">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div style="position: relative;">
            <i class="fa-solid fa-lock"
              style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
            <input type="password" id="password" class="form-input" style="padding-left: 2.5rem;" required
              autocomplete="current-password">
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 0.75rem;">
          Login
        </button>
      </form>

      <div style="margin-top: 2rem; font-size: 0.75rem; color: var(--text-light);">
        &copy; 2026 Heronimuseri
      </div>
    </div>
  </div>

  <script src="/assets/js/pwa.js"></script>
  <script src="/assets/js/login.js"></script>
</body>

</html>
