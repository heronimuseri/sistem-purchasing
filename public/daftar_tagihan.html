<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pembayaran Tagihan Invoice - Sistem Purchasing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans antialiased text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-10 top-0 text-blue-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo & Brand -->
                <div class="flex items-center">
                    <a href="dashboard.html" class="flex items-center gap-3 group">
                        <div class="p-2 bg-blue-100 rounded-lg group-hover:bg-blue-200 transition-colors">
                            <i class="fas fa-file-invoice text-blue-600 text-xl"></i>
                        </div>
                        <span
                            class="font-bold text-xl tracking-tight text-gray-900 group-hover:text-blue-600 transition-colors hidden sm:block">
                            Sistem Purchasing
                        </span>
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-1 items-center" id="desktopParams">
                    <a href="dashboard.html"
                        class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-50 transition-colors">Dashboard</a>
                    <a href="daftarpr.html"
                        class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-50 transition-colors">Purchase
                        Requests</a>
                    <a href="daftarpo.html"
                        class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-50 transition-colors">Purchase
                        Orders</a>
                    <a href="daftar_tagihan.html"
                        class="px-3 py-2 rounded-md text-sm font-medium text-blue-600 bg-blue-50">Pembayaran Tagihan</a>
                    <a href="admin.html"
                        class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-50 transition-colors"
                        id="adminLink">Admin Panel</a>
                </div>

                <!-- User Profile -->
                <div class="flex items-center space-x-4">
                    <div
                        class="flex items-center gap-3 px-3 py-1.5 rounded-full hover:bg-gray-100 transition-all cursor-pointer border border-transparent hover:border-gray-200">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-indigo-600 flex items-center justify-center text-white font-bold text-sm shadow-sm ring-2 ring-white"
                            id="userInitials">
                            --
                        </div>
                        <span class="hidden md:block text-sm font-medium text-gray-700" id="userName">Loading...</span>
                    </div>
                    <button onclick="logout()"
                        class="p-2 text-gray-400 hover:text-red-500 transition-colors rounded-full hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-200"
                        title="Logout">
                        <i class="fas fa-power-off"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Daftar Tagihan (Invoice)</h1>
                <p class="text-gray-500 mt-1">Kelola permohonan pembayaran supplier</p>
            </div>
            <a href="buat_tagihan.html"
                class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg shadow transition-colors duration-150">
                <i class="fas fa-plus mr-2"></i> Buat Tagihan
            </a>
        </div>

        <!-- Filter Tools (Optional for future) -->
        <div
            class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-6 flex flex-col md:flex-row gap-4 items-center justify-between">
            <div class="relative w-full md:w-96">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <input type="text" id="searchInput"
                    class="pl-10 block w-full rounded-lg border-gray-300 bg-gray-50 text-sm focus:border-blue-500 focus:ring-blue-500"
                    placeholder="Cari No Invoice, Vendor...">
            </div>
        </div>

        <!-- Tagihan List (Cards for Mobile / Table for Desktop) -->
        <div class="bg-white shadow rounded-xl overflow-hidden border border-gray-100">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Invoice Info</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Vendor</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Total</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Jatuh Tempo</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status</th>
                            <th scope="col"
                                class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="tagihanTableBody">
                        <!-- Rows rendered by JS -->
                        <tr>
                            <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin fa-2x mb-3 text-blue-500"></i>
                                <p>Memuat data tagihan...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/tagihan.js"></script>
    <script>
        // Check Auth
        async function checkAuth() {
            try {
                const response = await axios.get('/api/auth/me');
                const user = response.data;
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userInitials').textContent = user.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

                if (user.role !== 'admin') {
                    document.getElementById('adminLink').classList.add('hidden');
                }
            } catch (error) {
                window.location.href = 'login.html';
            }
        }
        checkAuth();

        function logout() {
            axios.post('/api/auth/logout').then(() => window.location.href = 'login.html');
        }
    </script>
</body>

</html>
