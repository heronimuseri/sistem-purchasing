<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Purchase Order - Sinar Permata Agro</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/po.css" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0ea5e9" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fa-solid fa-file-invoice-dollar"></i> Daftar Purchase Order
            </h1>
            <div class="header-actions">
                <div id="notification-container" class="notification-icon-container" title="Pending Approvals"
                    style="display: none">
                    <i class="fa-solid fa-bell"></i>
                    <span id="notification-badge" class="notification-badge" style="display: none">0</span>
                </div>
                <a href="/dashboard.html" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
            </div>
        </div>

        <!-- KPI Cards for Purchasing -->
        <div id="kpi-section" class="kpi-cards" style="display: none;">
            <div class="kpi-card kpi-total">
                <div class="kpi-value" id="kpi-total">0</div>
                <div class="kpi-label">Total PO</div>
            </div>
            <div class="kpi-card kpi-ontime">
                <div class="kpi-value" id="kpi-ontime">0</div>
                <div class="kpi-label">On Time (â‰¤3 hari)</div>
            </div>
            <div class="kpi-card kpi-late">
                <div class="kpi-value" id="kpi-late">0</div>
                <div class="kpi-label">Late (>3 hari)</div>
            </div>
            <div class="kpi-card kpi-avg">
                <div class="kpi-value" id="kpi-avg">-</div>
                <div class="kpi-label">Rata-rata (hari)</div>
            </div>
        </div>

        <div class="toolbar">
            <div class="toolbar-left">
                <input type="text" id="searchInput" placeholder="Cari berdasarkan No PO atau Uraian..." />
                <select id="statusFilter">
                    <option value="">Semua Status</option>
                    <option value="Pending Manager HO Approval">Pending Manager HO</option>
                    <option value="Pending Direktur Approval">Pending Direktur</option>
                    <option value="Fully Approved">Fully Approved</option>
                    <option value="Dikirim">Dikirim</option>
                    <option value="Diterima">Diterima</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
            <div class="toolbar-right">
                <a href="/po.html" id="btn-create-po" class="btn btn-primary" style="display: none;">
                    <i class="fa-solid fa-plus"></i> Buat PO Baru
                </a>
            </div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 18%">No PO</th>
                        <th style="width: 15%">Vendor</th>
                        <th style="width: 22%">Uraian Kebutuhan</th>
                        <th style="width: 12%; text-align: right">Total</th>
                        <th style="width: 18%">Status</th>
                        <th style="width: 15%">Aksi</th>
                    </tr>
                </thead>
                <tbody id="po-table-body">
                    <tr>
                        <td colspan="6" class="loading-text">Memuat data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2><i class="fa-solid fa-file-invoice"></i> Detail Purchase Order</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body" id="detail-content">
                <!-- Content loaded dynamically -->
            </div>
            <div class="modal-footer" id="detail-actions">
                <!-- Actions loaded dynamically based on role -->
            </div>
        </div>
    </div>

    <!-- Reject Modal -->
    <div id="reject-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fa-solid fa-times-circle"></i> Tolak Purchase Order</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="reject-reason">Alasan Penolakan:</label>
                    <textarea id="reject-reason" rows="4" placeholder="Masukkan alasan penolakan..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeRejectModal()">Batal</button>
                <button class="btn btn-danger" onclick="submitReject()">Tolak PO</button>
            </div>
        </div>
    </div>

    <script src="/js/daftarpo_main.js"></script>
    <script src="/js/pwa.js"></script>
</body>

</html>
